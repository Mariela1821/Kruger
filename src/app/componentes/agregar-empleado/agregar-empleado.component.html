<div class="card">
    <div class="card-header">
        Agregar Empleado
    </div>
    <div class="card-body"> 
        <form [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Cedula</label>
              <input type="text"
                class="form-control" name="" formControlName="cedula " id="" aria-describedby="helpId" placeholder="Digita tu nÃºmero de cedula">
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Nombres</label>
              <input type="text"
                class="form-control" name="" formControlName="nombre" id="" aria-describedby="helpId" placeholder="Ingrese su Nombre">

            <div class="mb-3">
              <label for="" class="form-label">Apellidos</label>
              <input type="text"

            </div>
            <div class="mb-3">

                class="form-control" name="" ormControlName="correo" id="" aria-describedby="helpId" placeholder="Ingrese su correo electronico">
